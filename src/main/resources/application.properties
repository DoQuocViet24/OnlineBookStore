server.port=9001

spring.datasource.url=jdbc:mysql://localhost:3306/adminportal

# Username and secret
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hebernate.dialect=org.hibernate.dialect.MySQL5Dialect



spring.mail.host=smtp.gmail.com
spring.mail.username=admin
spring.mail.password=admin
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false
support.mail=admin@gmail.com